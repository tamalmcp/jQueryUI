<!DOCTYPE html>
<html>
<head>
	<title>Practice jQuery</title>
	<script src="jquery.js"></script>
	<script src="jquery-ui.js"></script>
	<style type="text/css">
	#draggable{
		width: 100px;
		height: 100px;
		background: #ccc;
	}
	#droppable{
		position: absolute;
		left: 250px;
		top: 0px;
		width: 125px;
		height: 125px;
		background: #999;
		color: #fff;
		padding: 10px;
	}
	</style>
</head>
<body>

<div id="droppable">Drop Me</div>
<div id="draggable">Drag Me</div>

<script type="text/javascript">
	$("#draggable").draggable();
	$("#droppable").droppable({
		drop: function(){
			alert("dropped");
		}
	});
</script>

</body>
</html>
