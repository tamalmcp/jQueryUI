<!DOCTYPE html>
<html>
<head>
	<title>Practice jQuery</title>
	<script src="jquery.js"></script>
	<script src="jquery-ui.js"></script>
	<style type="text/css">
	div{
		width: 100px;
		height: 100px;
		background: #ccc;
	}
	.big-blue{
		width: 200px;
		height: 200px;
		background: #00f;
	}
	</style>
</head>
<body>

<div></div>

<script type="text/javascript">
	$("div").click(function(){
		$(this).addClass("big-blue", 1000, "easeOutBounce");
	})
</script>

</body>
</html>
