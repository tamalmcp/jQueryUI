<!DOCTYPE html>
<html>
<head>
	<title>Practice jQuery</title>
	<script src="jquery.js"></script>
	<script src="jquery-ui.js"></script>
	<style type="text/css">
	div{
		width: 100px;
		height: 100px;
		background: #ccc;
		border: 1px solid #000;
	}
	</style>
</head>
<body>

<button>Toggle the div</button>
<div></div>

<script type="text/javascript">
	$("button").click(function(){
		$("div").toggle("fold", 5000);
	});
</script>

</body>
</html>
