<!DOCTYPE html>
<html>
<head>
	<title>Practice jQuery</title>
	<script src="jquery.js"></script>
	<script src="jquery-ui.js"></script>
	<style type="text/css">
	div{
		width: 100px;
		height: 100px;
		background: #ccc;
	}
	</style>
</head>
<body>

<button>Hide the div</button>
<div></div>

<script type="text/javascript">
	$("button").click(function(){
		$("div").hide("drop", {direction: "down"}, "slow");
	})
</script>

</body>
</html>
