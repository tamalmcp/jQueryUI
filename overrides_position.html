<!DOCTYPE html>
<html>
<head>
	<title>Practice jQuery</title>
	<script src="jquery.js"></script>
	<script src="jquery-ui.js"></script>
	<style type="text/css">
	#targetElement{
		height: 200px;
		margin: 50px;
		background: #9cf;
	}
	.positionDiv{
		position: absolute;
		width: 75px;
		height: 75px;
		background: #080;
	}
	</style>
</head>
<body>

<div id="targetElement">
	<div class="positionDiv" id="position1"></div>
	<div class="positionDiv" id="position2"></div>
	<div class="positionDiv" id="position3"></div>
	<div class="positionDiv" id="position4"></div>
</div>

<script type="text/javascript">
	$("#position1").position({
		my: "center",
		at: "center",
		of: "#targetElement"
	});

	$("#position2").position({
		my: "left top",
		at: "left top",
		of: "#targetElement"
	});

	$("#position3").position({
		my: "right center",
		at: "right bottom",
		of: "#targetElement"
	});

	$(document).mousemove(function(event){
		$("#position4").position({
			my: "left+3 bottom-3",
			of: event,
			collision: "fit"
		});
	});
</script>

</body>
</html>
